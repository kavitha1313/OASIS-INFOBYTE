<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
</head>
<body background="Nature.jpg">

    <div class="container">
        <div class="title">
            <h1>TEMPERATURE CONVERTER</h1>
            <span class="Temperature-icon"></span>
        </div>
        <div id="temperature">
            <input type="number" placeholder="Enter Temperature">
        </div>
        <div class="temperature-container">
            <div id="celsius" class="temp-box">
                <input type="number" placeholder="Celsius">
                <span class="icon">°C</span>
            </div>
            <div id="fahrenheit" class="temp-box">
                <input type="number" placeholder="Fahrenheit">
                <span class="icon">°F</span>
            </div>
            <div id="kelvin" class="temp-box">
                <input type="number" placeholder="Kelvin">
                <span class="icon">K</span>
            </div>
        </div>
        
        <div class="button">
            <button>REFRESH</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
